
<mat-grid-list cols="3" rowHeight="300" [gutterSize]="'1px'">
    <mat-grid-tile *ngFor="let job of jobs" [colspan]="1" [rowspan]="1" >
        <div class="job-container">
            <div class="logo-container" [ngStyle]="{'background-color': job.logoBackground}">
                <img src="{{job.logo}}" alt="{{job.company}}">
            </div>

            <div class="information">
                <div class="subtext">
                    <p>{{job.postedAt}}</p>
                    <p class="dot">&nbsp;&bull;</p>
                    <p>{{job.contract}}</p>
                </div>
            </div>

            <div class="job-information">
                <a  [routerLink]="['/details', job.id]">{{job.position}}</a>
                <p>{{job.company}}</p>
            </div>

            <div class="location">
                <h2>{{job.location}}</h2>
            </div>
        </div>
    </mat-grid-tile>

</mat-grid-list>
